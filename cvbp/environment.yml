name: deployment_aml
channels:
- defaults
- conda-forge
- pytorch
- fastai
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.5.2 and later.
- python=3.6
- nb_conda==2.2.0
- tornado==4.5.3
- cudatoolkit==9.0
- urllib3==1.23
# dl requirements
- pytorch==1.0.0 

- torchvision 

- fastai==1.0.48 

- pip:
    # Required packages for AzureML execution, history, and data preparation.
  - papermill==0.14.1
  - python-dotenv==0.10.1
  - Pillow==5.2.0
  - wget==3.2
  - matplotlib==2.2.2
  - aiohttp==3.3.2
  - toolz==0.9.0
  - tqdm==4.23.4
  - azure-cli==2.0.41
# dl requirements
  - azureml-sdk[notebooks, contrib]==1.0.21
